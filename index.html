<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Avrakhova Laura">
    <meta name="description" content="ITstep Dnipro, gr. web_2019, dz-JS">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="calc">
        <tr>
            <td colspan="4" id="iFace"></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="AC" id="ac">
            </td>
            <td colspan="2">
                <input type="button" value="&larr;" id="del">
            </td>
            <td>
                <input type="button" value="/" id="divide">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" id="seven">
            </td>
            <td>
                <input type="button" value="8" id="eight">
            </td>
            <td>
                <input type="button" value="9" id="nine">
            </td>
            <td>
                <input type="button" value="*" id="multiply">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" id="four">
            </td>
            <td>
                <input type="button" value="5" id="five">
            </td>
            <td>
                <input type="button" value="6" id="six">
            </td>
            <td>
                <input type="button" value="-" id="minus">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" id="one">
            </td>
            <td>
                <input type="button" value="2" id="two">
            </td>
            <td>
                <input type="button" value="3" id="three">
            </td>
            <td>
                <input type="button" value="+" id="plus">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="." id="dot">
            </td>
            <td>
                <input type="button" value="0" id="zero">
            </td>
            <td colspan="2">
                <input type="button" value="=" id="equally">
            </td>
        </tr>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
